<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />

  <link rel="stylesheet" href="style.css">
  <title>Formulario de cadastro</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="titulo">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Nome de usuario">
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Senha">
          </div>
          <input type="submit" class="btn solid" value="Login">
          <p class="social-text">Logar com outra plataforma</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin"></i>
            </a>
          </div>
        </form>
      </div>

      <div class="signup-signup">
        <form action="#" class="sign-up-form">
          <h2 class="titulo">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Nome de usuario">
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="E-mail">
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Senha">
          </div>
          <input type="submit" class="btn solid" value="Login">
          <p class="social-text">Logar com outra plataforma</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New Here?</h3>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Illum, dolor?
          </p>
          <button class="btn transparent" id="sign-up-button">Sing Up</button>
        </div>
        <img src="img//log.svg" alt="intrp" class="image">
      </div>

      <div class="panel right-panel">
        <div class="content">
          <h3>One of us</h3>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Illum, dolor?
          </p>
          <button class="btn transparent" id="sign-in-button">Sing Up</button>
        </div>
        <img src="img//log.svg" alt="intrp" class="image">
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
